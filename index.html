<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JJ Bank Accounts</title>
  <style>
    /* Estilos mínimos para ver que funciona */
    body { font-family: sans-serif; padding: 20px; }
    .btn-hamburguesa { position: fixed; top: 16px; left: 16px; font-size: 24px; background: #1a73e8; color: white; border: none; width: 44px; height: 44px; border-radius: 50%; }
    #menuLateral { position: fixed; top: 0; left: -300px; width: 280px; height: 100%; background: white; transition: left 0.3s; padding-top: 60px; }
    #menuLateral.visible { left: 0; }
    #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); }
    #overlay.visible { display: block; }
  </style>
</head>
<body>

  <button id="btnMenu" class="btn-hamburguesa">☰</button>

  <nav id="menuLateral">
    <ul>
      <li><a href="#" data-accion="nueva-cuenta">Añadir cuenta</a></li>
    </ul>
  </nav>

  <div id="overlay"></div>

  <div id="listaCuentas">
    <p>Esperando carga de la app...</p>
  </div>

  <!-- TODO EL JAVASCRIPT EN UN SOLO BLOQUE -->
  <script>
    // Estado y funciones mínimas
    let estado = {
      cuentas: JSON.parse(localStorage.getItem('cuentas') || '[]')
    };

    function cerrarTodo() {
      document.getElementById('menuLateral').classList.remove('visible');
      document.getElementById('overlay').classList.remove('visible');
    }

    function iniciarApp() {
      // Simular carga
      document.getElementById('listaCuentas').innerHTML = '<p>✅ App funcionando. Menú interactivo.</p>';
      
      // Eventos
      document.getElementById('btnMenu').onclick = () => {
        document.getElementById('menuLateral').classList.add('visible');
        document.getElementById('overlay').classList.add('visible');
      };

      document.getElementById('overlay').onclick = cerrarTodo;
      
      document.querySelectorAll('[data-accion]').forEach(el => {
        el.onclick = (e) => {
          e.preventDefault();
          cerrarTodo();
          alert('¡Funciona! Has hecho clic en: ' + el.dataset.accion);
        };
      });
    }

    // Ejecutar SOLO cuando el DOM esté listo
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', iniciarApp);
    } else {
      iniciarApp();
    }
  </script>

</body>
</html>
